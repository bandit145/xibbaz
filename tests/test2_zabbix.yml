---

templates:
  - name: test2_template
    macros:
      - macro: "{$test_macro}"
        value: test
    items:
      - name: test_item
        key_: test_item_key
        type: ZabbixAgent
        value_type: numeric (float)
      - name: test2_item
        key_: tes2_item_key
        type: ZabbixTrapper
        value_type: numeric (unsigned)
    triggers:
      - description: test2_trigger
        expression: "{test_template2:test_item.last()>5}"
        tags:
          - tag: test_tag
            value: "idk"
        dependencies:
          - "test_template:test trigger"
